<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | LATX</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width="428" height="926" tabindex="-1" style="width: 428px; height: 926px; background: #231F20"></canvas>

    <script src="Build/LATX.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/LATX.data",
        frameworkUrl: "Build/LATX.framework.js",
        codeUrl: "Build/LATX.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "LATX",
        productVersion: "1.0",
      }).then((unityInstance) => {
        var testData = JSON.stringify({ ticketBalance: 3 });
        unityInstance.SendMessage("BackendCommunicationManager", "ReceivePlayerData", testData);
      });
    </script>
  </body>
</html>
